name: MURaM_Build

on:
  push:
    branches:
      - main
    paths: 
      - ./
  pull_request:
    branches:
      - main
  workflow_dispatch:
 
    
jobs:
  Build:
    runs-on: [self-hosted, Linux, X64, casper]
      #container:
      #image: haniyeka/cuda_mpi_container:6.0
    env:
      MURaM_HOME_DIR: /glade/work/hkashgar/muram_runners/actions-runner/_work/MURaM_main/MURaM_main
      FFTW3_HOME: /glade/work/hkashgar/muram_runners/actions-runner/_work/MURaM_main/MURaM_main/lib/fftw3
      HEFFTE_HOME: /glade/work/hkashgar/muram_runners/actions-runner/_work/MURaM_main/MURaM_main/lib/heffte
      CUDA_HOME: /glade/u/apps/dav/opt/cuda/11.4.0
      
    steps:
    - uses: actions/checkout@v3
    - name: loading modules 
      run: |
        echo "loading nvhpc/22.2, openmpi/4.1.1, cuda/11.4.0 modules on casper"
        module purge
        module load nvhpc/22.2
        module load openmpi/4.1.1
        module load cuda/11.4.0
        echo "clean build ..."
        make clean 
        pwd
        
    - name: installing fftw and heffte 
      run: |
        echo "installing fftw and heffte"
        cd casper
        chmod +x casper_install_fftw_heffte.sh
        ./casper_install_fftw_heffte.sh
        echo "move them to suitable location:"
        mv ./fftw/* ../lib/fftw3/
        mv ./heffte/* ../lib/heffte/
        echo "remove the directories..." 
        rmdir ./fftw ./heffte
        echo "see what exist in ../lib/fftw3"
        ls ../lib/fftw3
        
        echo "see what exist in ../lib/heffte"
        ls ../lib/heffte
        pwd
        
    - name: correct the paths in Make_defs and build muram 
      run: |
        echo "replace the suitable make_def for casper..." 
        cp casper/Make_defs_casper ./Make_defs
        echo "see the paths inside: "
        head -n 10 Make_defs
        
        echo "correct the path ..."
        while read -r line; do
          if [[ $line == MURaM_HOME_DIR* ]]; then
            echo "MURaM_HOME_DIR = $MURaM_HOME_DIR"
          elif [[ $line == FFTW3_HOME* ]]; then
            echo "FFTW3_HOME = $FFTW3_HOME"
          elif [[ $line == HEFFTE_HOME* ]]; then
            echo "HEFFTE_HOME = $HEFFTE_HOME"
          elif [[ $line == CUDA_HOME* ]]; then
            echo "CUDA_HOME = $CUDA_HOME"
          else
            echo "$line"
          fi
        done < Make_defs > temp_file && mv temp_file Make_defs
        
        echo "corrected path: "
        head -n 10 Make_defs
        
        echo "ls the MURaM_HOME_DIR:"
        ls $MURaM_HOME_DIR
        echo "ls the FFTW3_HOME:"
        ls $FFTW3_HOME
        echo "ls the HEFFTE_HOME:"
        ls $HEFFTE_HOME
        
        echo "see the loaded modules: "
        module list 
        
        make
        
